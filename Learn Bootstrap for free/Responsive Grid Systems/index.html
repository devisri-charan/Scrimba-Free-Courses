<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>Basic Columns</h5>
        <div class="row">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <div class="container">
        <h5>Set Sizes</h5>
        <div class="row">
            <div class="col-3">column</div>
            <div class="col-9">column</div>
        </div>
    </div>

    <div class="container">
        <h5>Breakpoints</h5>
        <div class="row">
            <div class="col-sm">column</div>
            <div class="col-sm">column</div>
        </div>
    </div>

    <div class="container">
        <h5>Set Sizes and Breakpoints</h5>
        <div class="row">
            <div class="col-sm-4">column</div>
            <div class="col-sm-6">column</div>
            <div class="col-sm-2">column</div>
        </div>
    </div>

    <div class="container">
        <h5>No Gutters</h5>
        <div class="row g-0">
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <div class="container">
        <h5>Offsetting Columns</h5>
        <div class="row">
            <div class="col-sm-6">column</div>
            <div class="col-sm-3 offset-sm-3">column</div>
        </div>
    </div>

    <div class="container">
        <h5>Responsive Grid</h5>
        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-2">column</div>
            <div class="col-sm-6 col-md-3 col-lg-2">column</div>
            <div class="col-sm-6 col-md-3 col-lg-2">column</div>
            <div class="col-sm-6 col-md-3 col-lg-2">column</div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
