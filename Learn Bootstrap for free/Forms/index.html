<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <form>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 form-label">Email Address</label>
                <div class="col-sm-9">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address">
                    <div class="form-text">We'll never share your email with anyone else</div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-3 form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    <div class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must
                        not contain spaces, special characters, or emoji.</div>    
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Login Now</button>
                </div>
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
