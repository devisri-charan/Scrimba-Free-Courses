<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Roadster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="css/debug.css"> -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/493849af4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                <div class="column left">
                        <figure class="image navbar-item center">
                            <img src="images/tesla.svg">

                </div>
                <div class="column center desktop">
                    <p class="navbar-item has-text-black">MODEL S</p>
                    <p class="navbar-item has-text-black">MODEL X</p>
                    <p class="navbar-item has-text-black">MODEL 3</p>
                    <p class="navbar-item has-text-white">ROADSTER</p>
                    <p class="navbar-item has-text-black">ENERGY</p>
                </div>
                <div class="column right">
                    <p class="navbar-item desktop has-text-black">SHOP</p>
                    <p class="navbar-item desktop has-text-black">SIGN IN</p>
                    <figure class="navbar-item has-text-black center">
                        <i class="fa-solid fa-bars"></i>
                    </figure>
                </div>
            </div>
        </div>

        <header class="hero-body">
            <div class="is-overlay has-text-centered single-spaced" style="top: 82px;">
                <h1 class="subtitle is-4 has-text-weight-light has-text-black">Tesla</h1>
                <h2 class="title is-1 has-text-weight-bold">Roadster</h2>
            </div>
        </header>

        <main class="hero-foot center">
            <div class="grid">
                <div class="a center-column">
                    <p class="has-text-white has-text-centered">
                        â€‹The quickest car in the world, with record-setting<br>
				acceleration, range and performance.
                    </p>
                </div>
                <div class="b center-column">
                    <p class="title has-text-white">
                        <i class="fa-solid fa-gauge-high has-text-grey-light"></i>
                        1.9 <span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle is-7 has-text-white">0-60 mph</p>
                </div>
                <div class="c center-column">
                    <p class="has-text-white">
                        <p class="title has-text-white"><span class="is-size-5">+</span>250<span class="is-size-5">mph</span></p>
                        <p class="subtitle is-7 has-text-white">Top Speed</p>
                    </p>
                </div>
                <div class="d center-column">
                    <p class="title has-text-white">620<span class="is-size-5">mi</span></p>
                    <p class="subtitle is-7 has-text-white">Mile Range</p>
                </div>
                <div class="e center-column">
                    <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold">Reserve Now</a>
                </div>
            </div>
        </main>
    </section>

</html>
